name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Phase 1: Lint and Test
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Run tests
        run: cargo test --workspace --verbose

  # Phase 2: Build and Push Docker Image
  build-push:
    name: Build & Push Docker Image
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.operator
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Phase 3: End-to-End Test with Kind
  e2e-test:
    name: E2E Test (Kind Cluster)
    needs: build-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build mock-plc binary
        run: cargo build --release -p mock-plc

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: fabgitops-e2e
          wait: 120s

      - name: Install CRD
        run: kubectl apply -f k8s/crd.yaml

      - name: Install RBAC
        run: kubectl apply -f k8s/rbac.yaml

      - name: Load operator image into Kind
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main || true
          kind load docker-image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main --name fabgitops-e2e || true

      - name: Install operator with kubectl
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/fabgitops-operator --timeout=120s || true

      - name: Create sample PLC
        run: kubectl apply -f k8s/sample-plc.yaml

      - name: Wait for PLC reconciliation
        run: |
          sleep 10
          kubectl get industrialplcs -o yaml

      - name: Verify operator is running
        run: |
          kubectl get pods
          kubectl logs deployment/fabgitops-operator --tail=50 || true

      - name: Run E2E validation
        run: |
          echo "Checking PLC status..."
          kubectl get industrialplcs -o jsonpath='{.items[0].status.phase}' | grep -E "(Pending|Connecting|Connected)" && echo "PLC is being reconciled"

  # Phase 4: Helm Chart Validation
  helm-lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: helm lint charts/fabgitops

      - name: Template Helm chart
        run: helm template fabgitops charts/fabgitops --debug

  # Phase 5: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
