version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: fabgitops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - fabgitops-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: fabgitops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=fabgitops
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docs/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docs/grafana-datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - fabgitops-network

  # Optional: Mock PLC for local development
  mock-plc:
    build:
      context: .
      dockerfile: Dockerfile.mock-plc
    container_name: fabgitops-mock-plc
    ports:
      - "5502:5502"
    environment:
      - RUST_LOG=info
    command:
      - --bind=0.0.0.0
      - --port=5502
      - --value=2500
      - --register=4001
      - --chaos
      - --chaos-interval=10
    networks:
      - fabgitops-network
    profiles:
      - with-mock-plc

volumes:
  prometheus-data:
  grafana-data:

networks:
  fabgitops-network:
    driver: bridge
