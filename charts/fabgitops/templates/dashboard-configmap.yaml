{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fabgitops.fullname" . }}-dashboard
  labels:
    {{- include "fabgitops.labels" . | nindent 4 }}
    {{- with .Values.dashboard.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  fabgitops-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 },
          "id": 1,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto" },
          "pluginVersion": "10.2.0",
          "targets": [{ "expr": "drift_events_total", "refId": "A" }],
          "title": "Total Drift Events",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 0 },
          "id": 2,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto" },
          "pluginVersion": "10.2.0",
          "targets": [{ "expr": "corrections_total", "refId": "A" }],
          "title": "Total Corrections",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "red", "index": 0, "text": "Disconnected" }, "1": { "color": "green", "index": 1, "text": "Connected" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 0 },
          "id": 3,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto" },
          "pluginVersion": "10.2.0",
          "targets": [{ "expr": "plc_connection_status", "refId": "A" }],
          "title": "PLC Connection",
          "type": "stat"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["fabgitops", "industrial", "plc"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "FabGitOps Dashboard",
      "uid": "fabgitops",
      "version": 1,
      "weekStart": ""
    }
{{- end }}
